<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script lang="text/javascript">

        var page = {};
        page['index.html'] = '<!DOCTYPE html><html>' +
        '<head lang="en"><meta charset="UTF-8"><title></title>' +
        '</head>' +
        '<body>' +
        '<p>Page 1</p>' +
        '<p>Blah Blah</p>' +
        '<p><a href="#" onclick=einzelndOpenPage(\'page2.html\')>Link</a></p>' +
        '</body>' +
        '</html>';
        page['page2.html'] = '<!DOCTYPE html><html>' +
        '<head lang="en"><meta charset="UTF-8"><title></title></head>' +
        '<body>' +
        '<p>Page 2</p>' +
        '<p><a href="#" onclick=einzelndOpenPage(\'index.html\')>Home</a></p>' +
        '</body>' +
        '</html>';

        var einzelndOpenPage = function(subPage) {
            console.log("Opening page %s", subPage);
            document.getElementById('einzelndDiv').innerHTML = page[subPage];
        };

    </script>
</head>
<body onload="einzelndOpenPage('index.html');">
<div id="einzelndDiv"></div>
</body>
</html>
