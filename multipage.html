<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script lang="text/javascript">

        var einzelnd = jQuery.noConflict();

        var page = {};
        page['index.html'] = '<!DOCTYPE html><html>' +
        '<head lang="en"><meta charset="UTF-8"><title></title>' +
        '</head>' +
        '<body>' +
        '<p>Page 1</p>' +
        '<p>Blah Blah</p>' +
        '<p><a href="#" onclick=einzelndOpenPage(page[\'page2.html\'])>Link</a></p>' +
        '</body>' +
        '</html>';
        page['page2.html'] = '<!DOCTYPE html><html>' +
        '<head lang="en"><meta charset="UTF-8"><title></title></head>' +
        '<body>' +
        '<p>Page 2</p>' +
        '<p><a href="#" onclick=einzelndOpenPage(page[\'index.html\'])>Home</a></p>' +
        '</body>' +
        '</html>';

        function einzelndOpenPage(page) {
            console.log("Opening page %s", page);
            einzelnd('#einzelndDiv').html(page);
        }

        einzelnd(document).ready(function () {

            console.log("Switching to " + page['index.html']);
            einzelndOpenPage(page['index.html']);

        });

    </script>
</head>
<body>
<div id="einzelndDiv"></div>
</body>
</html>
